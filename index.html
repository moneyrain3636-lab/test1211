    let expandedPool = [];

    function getSignificantWords(text) {
        const stopWords = ['the', 'a', 'an', 'is', 'are', 'am', 'was', 'were', 'to', 'in', 'at', 'on', 'of', 'for', 'with', 'and', 'but', 'or', 'so', 'it', 'this', 'that', 'they', 'we', 'he', 'she', 'i', 'you', 'my', 'your', 'his', 'her', 'their', 'our', 'me', 'him', 'them', 'us', 'be', 'been', 'being', 'do', 'did', 'does', 'has', 'have', 'had'];
        let cleanText = text.toLowerCase().replace(/[^a-z0-9\s]/g, '');
        let words = cleanText.split(/\s+/);
        return words.filter(w => w.length > 0 && !stopWords.includes(w));
    }

    function shuffleArray(array) {
        let shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    function generateUniqueSet(pool, size) {
        let shuffled = shuffleArray(pool);
        let selected = [];
        let usedWords = new Set();
        let usedQuestions = new Set();

        for (let q of shuffled) {
            if (usedQuestions.has(q.text)) continue; 
            let sigWords = getSignificantWords(q.text);
            let hasOverlap = sigWords.some(w => usedWords.has(w)); 

            if (!hasOverlap) {
                selected.push(q);
                usedQuestions.add(q.text);
                sigWords.forEach(w => usedWords.add(w)); 
            }
            if (selected.length === size) break;
        }

        if (selected.length < size) {
            for (let q of shuffled) {
                if (!usedQuestions.has(q.text)) {
                    selected.push(q);
                    usedQuestions.add(q.text);
                    if (selected.length === size) break;
                }
            }
        }
        return selected;
    }

    function buildPool(mode) {
        let filteredBase = allBaseSentences.filter(s => mode === 'all' || s.form === mode);
        let flattenedQuestions = [];
        filteredBase.forEach(sentence => {
            sentence.tasks.forEach(task => {
                flattenedQuestions.push({
                    text: sentence.text,
                    translation: sentence.translation,
                    tags: sentence.tags,
                    type: task.type,
                    target: task.target,
                    instruction: task.instruction,
                    exp: task.exp
                });
            });
        });

        let pool = [];
        while (pool.length < 500) {
            pool = pool.concat(flattenedQuestions);
        }
        return pool.slice(0, 500);
    }

    function startQuiz(mode) {
        currentMode = mode;
        expandedPool = buildPool(mode);
        currentQuestions = generateUniqueSet(expandedPool, QUESTIONS_PER_ROUND);
        isReviewMode = false;

        setSelectionEl.style.display = 'none';
        quizScreenEl.style.display = 'block';
        quitBtnEl.style.display = 'block';

    // â˜… ì¢…ë£Œë²„íŠ¼ í´ë¦­ ì‹œ í™•ì¸ ì°½ ì—†ì´ ë°”ë¡œ ë©”ì¸í™”ë©´ìœ¼ë¡œ ë³µê·€

    function loadQuestion() {
        clearInterval(timerInterval);
        feedbackEl.style.display = 'none';
        nextBtn.style.display = 'none';
        sentenceContainer.innerHTML = ''; 
        sentenceContainer.classList.remove('show-tags');

        qInstructionEl.innerHTML = currentQ.instruction;

        const words = currentQ.text.split(" ");
        let skipUntil = -1;

        words.forEach((word, index) => {
            if (word.trim() === "") return;
            if (index <= skipUntil) return;

            if (currentQ.tags[index] === "ëª©ì ê²©ë³´ì–´(toë¶€ì •ì‚¬)" && currentQ.tags[index + 1] === "ëª©ì ê²©ë³´ì–´(ë™ì‚¬ì›í˜•)") {

                groupWrapper.className = 'word-wrapper';

                const btnContainer = document.createElement('div');
                btnContainer.style.display = 'flex';
                btnContainer.style.gap = '12px';

                const btn1 = document.createElement('button');
                btn1.className = 'word-btn';
                btn1.innerText = words[index];
                btn1.onclick = () => toggleWord(index, btn1, currentQ, words);
                btnContainer.appendChild(btn1);

                const btn2 = document.createElement('button');
                btn2.className = 'word-btn';
                btn2.innerText = words[index + 1];

                btnContainer.appendChild(btn2);

                const tagSpan = document.createElement('span');
                tagSpan.className = 'word-tag';
                tagSpan.innerText = "ëª©ì ê²©ë³´ì–´(to ë¶€ì •ì‚¬)"; 

                groupWrapper.appendChild(btnContainer);
                groupWrapper.appendChild(tagSpan);
                sentenceContainer.appendChild(groupWrapper);

                skipUntil = index + 1; 
                return;
            }

            const wrapper = document.createElement('div');
            wrapper.className = 'word-wrapper';

            const btn = document.createElement('button');
            btn.className = 'word-btn';
            
            if (word === '.') {
                btn.innerText = word;
                btn.disabled = true;
                btn.style.border = 'none';
                btn.style.background = 'transparent';
                btn.style.boxShadow = 'none';
                btn.style.cursor = 'default';
                btn.style.padding = '12px 0px';
            } else {
                btn.innerText = word;
                btn.onclick = () => toggleWord(index, btn, currentQ, words);
            }

            const tagSpan = document.createElement('span');
            tagSpan.className = 'word-tag';
            tagSpan.innerText = currentQ.tags[index] || "";

            wrapper.appendChild(btn);
            wrapper.appendChild(tagSpan);
            sentenceContainer.appendChild(wrapper);
        });

        startTimer();
    }

    function startTimer() {
        timeLeft = TIME_LIMIT;
        updateTimerUI();
        timerBar.classList.remove('warning', 'danger');
        timeTextEl.classList.remove('warning', 'danger');

        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerUI();

            if (timeLeft <= 5 && timeLeft > 2) {
                timerBar.classList.add('warning');
                timeTextEl.classList.add('warning');
            } else if (timeLeft <= 2) {
                timerBar.classList.remove('warning');
                timeTextEl.classList.remove('warning');
                timerBar.classList.add('danger');
                timeTextEl.classList.add('danger');
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timeOut();
            }
        }, 1000);
    }

    function updateTimerUI() {
        timeTextEl.innerText = `${timeLeft}ì´ˆ`;
        timerBar.style.width = `${(timeLeft / TIME_LIMIT) * 100}%`;

    function disableAllWords() {
        const allBtns = document.querySelectorAll('.word-btn');
        allBtns.forEach(btn => btn.disabled = true);
        return allBtns;
    }

    function toggleWord(index, btn, currentQ, wordsArray) {
        if (btn.classList.contains('selected')) {
            btn.classList.remove('selected');
            selectedIndices = selectedIndices.filter(i => i !== index);
        } else {
            btn.classList.add('selected');
            selectedIndices.push(index);
        }

        if (selectedIndices.length === currentQ.target.length) {
            checkAnswer(currentQ, wordsArray);
        }
    }

    function timeOut() {
        const currentQ = currentQuestions[currentQIndex];
        const allBtns = disableAllWords();
        
        sentenceContainer.classList.add('show-tags');

        currentQ.target.forEach(idx => {
            if(allBtns[idx]) allBtns[idx].classList.add('correct');

        let targetWordsStr = currentQ.target.map(idx => allBtns[idx]?.innerText || "").join(" + ");

        sessionWrongAnswers.push(currentQ);
        if (!globalWrongAnswers.some(q => q.text === currentQ.text && q.instruction === currentQ.instruction)) {
            globalWrongAnswers.push(currentQ);
        }

        feedbackEl.innerHTML = `

    function checkAnswer(currentQ, wordsArray) {
        clearInterval(timerInterval);
        const allBtns = disableAllWords();
        sentenceContainer.classList.add('show-tags');

        let sortedSelected = selectedIndices.slice().sort().join(',');
        let sortedTarget = currentQ.target.slice().sort().join(',');
        let isCorrect = (sortedSelected === sortedTarget);

        let targetWordsStr = currentQ.target.map(idx => wordsArray[idx]).join(" + ");

        if (isCorrect) {
            selectedIndices.forEach(idx => {
                if(allBtns[idx]) {
                    allBtns[idx].classList.remove('selected');
                    allBtns[idx].classList.add('correct');
                }

            score++;

            globalWrongAnswers = globalWrongAnswers.filter(q => !(q.text === currentQ.text && q.instruction === currentQ.instruction));

            feedbackEl.innerHTML = `
                <div class="feedback-title" style="color: #15803d;">âœ… ì •ë‹µì…ë‹ˆë‹¤!</div>
                <div class="explanation-box exp-translate">
                    <strong>[ë¬¸ì¥ í•´ì„]</strong><br> ${currentQ.translation}
                </div>
                <div class="explanation-box exp-correct">
                    <strong>[í•´ì„¤]</strong><br> ${currentQ.exp}
                </div>

                    allBtns[idx].classList.remove('selected');
                    allBtns[idx].classList.add('wrong');
                }
            });
            currentQ.target.forEach(idx => {
                if(allBtns[idx]) allBtns[idx].classList.add('correct');
            });
            
            sessionWrongAnswers.push(currentQ);
            if (!globalWrongAnswers.some(q => q.text === currentQ.text && q.instruction === currentQ.instruction)) {
                globalWrongAnswers.push(currentQ);

            feedbackEl.innerHTML = `
                <div class="feedback-title" style="color: #b91c1c;">âŒ ì˜¤ë‹µì…ë‹ˆë‹¤.</div>
                <div class="explanation-box exp-translate">
                    <strong>[ë¬¸ì¥ í•´ì„]</strong><br> ${currentQ.translation}

                <div class="explanation-box exp-correct">
                    <strong>[ì§„ì§œ ì •ë‹µ: ${targetWordsStr}]</strong><br> ${currentQ.exp}
                </div>
            `;
        }
        feedbackEl.style.display = 'block';
        nextBtn.style.display = 'block';
    }
